<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Payday</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="container">

		<!--  -->
		<div class="card mb-4">
			<div class="card-header">Payday</div>
			<div class="card-body">
			  <table class="table table-sm table-hover" id='train-table'>
				<thead>
				  <tr>
					<th scope="col">Pay Period</th>
					<th scope="col">Hours Worked</th>
					<th scope="col">Amount Earned</th>
					<th scope="col">Taxes Taken</th>
					<th scope="col">Total Amount Recieved</th>
					<th scope="col">Pay Date</th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			  </table>
			</div>
		  </div>

		  <!-- Form -->
		  <div class="row">
			<div class="col-md-12">
			  <div class="card mb-4">
				<div class="card-header">Add Train</div>
				<div class="card-body">
				  <!-- Entry Form -->
				  <form>
					<div class="form-group">
					  <label for="name">Name</label>
					  <input class="form-control" id="name" type="text">
					</div>
					<div class="form-group">
					  <label for="hour-wage">Hourly Wages</label>
					  <input class="form-control" id="hour-wage" type="number">
					</div>
					<div class="form-group">
					  <label for="tax-rate">Tax Rate (%)</label>
					  <input class="form-control" id="tax-rate" type="number">
					</div>
					<div class="form-group">
						<label for="first-payday">First Payday</label>
						<input class="form-control" id="first-payday" type="text">
					  </div>
					<button class="btn btn-primary float-right" id="add-train">Submit</button>
				  </form>
	  
				</div>
			  </div>
			</div>
		  </div>

	</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/moment.js"></script>

</body>
</html>
